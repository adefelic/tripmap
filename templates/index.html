{% extends "layout.html" %}

{% block title %} Trip map {% endblock %}

{% block head %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
{% endblock %}

{% block body %}
	<div id="map"></div>
	<p>Pickups are <span class="green">green</span></p>
	<p>Dropoffs are <span class="red">red</span></p>
	<p id="app-status"></p>
	<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmZ5pEGQqVpDYLXI47ueGUAXzwZL9NwQg&callback=init_map_callback" async defer></script>
{% endblock %}
